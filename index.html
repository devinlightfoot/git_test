<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" ;>
    <meta name="engine" content="google">
    <meta name="description" content="a wonderful search engine">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Google Homepage</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="logo" id="search">
        <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="google"
            id="imgg">
        <input type="text" class="searchbar" placeholder="">
        <div id="bottom">
            <button class="search">Google Search</button>
            <button class="lucky">I'm feeling lucky</button>
        </div>
    </div>
    <div class="navbar">
        <nav id="nav-left">
            <a
                href="https://about.google/?fg=1&utm_source=google-US&utm_medium=referral&utm_campaign=hp-header">About</a>

            <a
                href="https://store.google.com/US/?utm_source=hp_header&utm_medium=google_ooo&utm_campaign=GS100042&hl=en-US">Store</a>


        </nav>
        <nav id="nav-right">
            <a href="https://www.gmail.com">Gmail</a>
            <a href="https://www.google.com/imghp?hl=en&tab=wi&ogbl">Images</a>
            <a id="apps" href="" title="Google Apps">
                <img id="apps-icon" src="download.png" alt="google's apps icon">
            </a>
            <a href="https://wwww.accounts.google.com">
                <img src="images.png" alt="profile icon" id="profile">
            </a>
        </nav>
    </div>
    <footer>
        <nav id="footer-left">
            <a
                    href="https://ads.google.com/intl/en_us/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Advertising</a>
            
            <a
                    href="https://smallbusiness.withgoogle.com/?subid=us-en-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google&utm_medium=ep&utm_campaign=google_hpbfooter&utm_content=google_hpbfooter&gmbsrc=us-en_US-et-gs-z-gmb-s-z-u~sb-g4sb_srvcs-u#!/">Business<a>
            
            <a href="https://www.google.com/search/howsearchworks/?fg=1">How Search Works</a>

        </nav>
        <nav id="footer-right">
            <a href="https://policies.google.com/privacy?fg=1">Privacy</a>
            <a href="https://policies.google.com/terms?fg=1">Terms</a>
            <a href="#settings">Settings</a>

        </nav>

    </footer>
</body>

</html>
